{% load static %}
<!-- Courses Start -->
<div class="container-fluid px-0 py-5">
  <div class="row mx-0 justify-content-center pt-5">
    <div class="col-lg-6">
      <div class="section-title text-center position-relative mb-4">
        <h6
          class="d-inline-block position-relative text-secondary text-uppercase pb-2"
        >
          Our Courses
        </h6>
        <h1 class="display-4">Checkout New Releases Of Our Courses</h1>
      </div>
    </div>
  </div>
  <div class="owl-carousel courses-carousel">
    {% for course in courses %}
    
      <div class="courses-item position-relative">
        <img class="img-fluid" src={{course.image.url}} alt="" />
        <div class="courses-text">
          <h4 class="text-center text-white px-3">
           {{course.title}}
          </h4>
          <div class="border-top w-100 mt-3">
            <div class="d-flex justify-content-between p-4">
              <span class="text-white"
                ><i class="fa fa-user mr-2"></i>{{course.first_instructor}}</span
              >
              <span class="text-white"
                ><i class="fa fa-star mr-2"></i>4.5 </span
              >
            </div>
          </div>
          <div class="w-100 bg-white text-center p-4">
            <a class="btn btn-primary" href="{% url "learn:course_detail" id=course.id %}">Course Detail</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  
</div>
<!-- Courses End -->
