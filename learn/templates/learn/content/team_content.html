{% load static %}
<!-- Team Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="section-title text-center position-relative mb-5">
      <h6
        class="d-inline-block position-relative text-secondary text-uppercase pb-2"
      >
        Instructors
      </h6>
      <h1 class="display-4">Meet Our Instructors</h1>
    </div>
    <div
      class="owl-carousel team-carousel position-relative"
      style="padding: 0 30px"
    >
    {% for ins in instructors %}

      <div class="team-item">
        <img class="img-fluid w-100" src="{{ins.image.url}}" alt=""
        />
        <div class="bg-light text-center p-4">
          <h5 class="mb-3">{{ins.name|title }}</h5>
          <p class="mb-2">{{ins.profession}}</p>
          <div class="d-flex justify-content-center">
            {%  if ins.fb %}
              <a class="mx-1 p-1" href="{{ins.fb}}"><i class="fab fa-facebook-f"></i></a>
            {% endif %}
            {%  if ins.yt %}
              <a class="mx-1 p-1" href="{{ins.yt}}"><i class="fab fa-youtube"></i></a>
            {% endif %}
            {%  if ins.linkedin %}
            <a class="mx-1 p-1" href="{{ins.linkedin}}"><i class="fab fa-linkedin-in"></i></a>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
      
    </div>
  </div>
</div>
<!-- Team End -->
